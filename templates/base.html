{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diego's Workshop{% endblock %}</title>

    <!-- Your personal CSS file (still local) -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <!-- AOS (Animate on Scroll) CSS from a CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!-- ==================== NAVBAR ==================== -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="{% url 'homepage' %}">Diego<span>.</span>dev</a>
        </div>
        <ul class="nav-links">
            <li><a href="#hero">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer>
        <p>© {% now "Y" %} Diego Natanael. All Rights Reserved.</p>
    </footer>

    <!-- ==================== JAVASCRIPT LIBRARIES FROM CDNS ==================== -->

    <!-- Particles.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Typed.js from a CDN -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- AOS (Animate on Scroll) JS from a CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Your personal JS file (still local) -->
    <!-- This MUST come AFTER the libraries so you can use them -->
    <script src="{% static 'main.js' %}"></script>

    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
    
    {% block extra_js %}{% endblock %}

    <!-- ==================== IFRAME MODAL ==================== -->
    <div id="demo-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">×</span>
            <iframe id="demo-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
